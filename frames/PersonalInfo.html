<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        .info-item {
            margin-bottom: 20px;
        }
        .info-item label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Information</h1>
        <div class="info-item">
            <label for="name">Name:</label>
            <p id="name">Pooja Joshi</p>
        </div>
        <div class="info-item">
            <label for="email">Email:</label>
            <p id="email">poojajoshi9641@gmail.com</p>
        </div>
        <div class="info-item">
            <label for="phone">Phone:</label>
            <p id="phone">123-456-7890</p>
        </div>
        <div class="info-item">
            <label for="address">Address:</label>
            <p id="address">123 Main Street, Pnatnagar, India</p>
        </div>
        <div class="info-item">
            <label for="dob">Date of Birth:</label>
            <p id="dob">March 25, 2003</p>
        </div>
    </div>
</body>
</html>
